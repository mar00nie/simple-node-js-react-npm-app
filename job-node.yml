resource_types:
- name: slack-alert
  type: docker-image
  source:
    repository: arbourd/concourse-slack-alert-resource


resources:
- name: notify
  type: slack-alert
  source:
    url: https://hooks.slack.com/services/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
- name: node-app
  type: git
  source:
    uri: https://github.com/mar00nie/simple-node-js-react-npm-app.git
    branch: master


jobs:
  - name: run-tests
    public: true
    plan:
    - get: node-app
      trigger: true
    - put: notify
      params:
        alert_type: started
    - task: build-app
      file: node-app/task-build.yml
      on_success:
        put: notify
        params:
          alert_type: success
      on_failure:
        put: notify
        params:
          alert_type: failed
    - put: notify
      params:
        alert_type: started
    - task: test-app
      file: node-app/task-test.yml
      on_success:
        put: notify
        params:
          alert_type: success
      on_failure:
        put: notify
        params:
          alert_type: failed
    - put: notify
      params:
        alert_type: started
    - task: deploy-app
      file: node-app/task-deploy.yml
      on_success:
        put: notify
        params:
          alert_type: success
      on_failure:
        put: notify
        params:
          alert_type: failed
